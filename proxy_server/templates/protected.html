<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Resource</title>
</head>
<body>
    <h1>Protected Resource Accessed via Proxy</h1>
    <p>Welcome, {{ username }}!</p>
    <p>Your session ID: {{ session_id }}</p>
    <h2>Protected Content from Main Server:</h2>
    <pre>{{ protected_content }}</pre>
    <a href="/logout">Logout</a>
</body>
</html>
